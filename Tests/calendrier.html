    <style>

    <script>
        // --- R√©f√©rences aux √©l√©ments (inchang√©) ---
        const monthYearElement = document.getElementById('monthYear');
        const calendarDaysElement = document.getElementById('calendarDays');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const printButton = document.getElementById('printButton');
        const calendarContainer = document.getElementById('calendarContainer');
        const backgroundInput = document.getElementById('backgroundInput');
        const changeBackgroundLabel = document.querySelector('label[for="backgroundInput"]');
        const removeBackgroundButton = document.getElementById('removeBackgroundButton');
        const saveAsImageButton = document.getElementById('saveAsImageButton');

        // --- Donn√©es et Configuration (inchang√©) ---
        const STORAGE_KEY = 'melinaCalendarData_v4';
        let currentDate = new Date();
        let storedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        const availableIcons = [ '', 'üéÇ', '‚≠ê', '‚öΩ', '‚úàÔ∏è', 'üéÅ', '‚õ±Ô∏è', '‚ù§Ô∏è', 'üéâ', 'üìÖ', '‚úèÔ∏è', 'üë©‚Äç‚öïÔ∏è', 'üè´', 'üõí', 'üè†', 'üíº', 'üçΩÔ∏è', 'üò¥', 'üé∂', 'üé®', '‚ùì' ];

        // --- Fonctions JS (generateCalendar, applyDayData, handleDayClick, handleDayDoubleClick, manageEventsLoop, initDayData, cleanAndSaveData, applyBackground) ---
        // ... (Toutes ces fonctions sont IDENTIQUES √† la version V4.2 pr√©c√©dente) ...
        function generateCalendar(year, month) { /* ... identique ... */ calendarDaysElement.innerHTML = ''; const date = new Date(year, month, 1); const monthName = date.toLocaleString('fr-FR', { month: 'long' }); const yearNum = date.getFullYear(); monthYearElement.textContent = `${monthName} ${yearNum}`; const firstDayOfMonth = (date.getDay() + 6) % 7; const daysInMonth = new Date(year, month + 1, 0).getDate(); const daysInPrevMonth = new Date(year, month, 0).getDate(); let dayCounter = 1; let nextMonthDayCounter = 1; for (let i = 0; i < 6; i++) { const row = document.createElement('tr'); let rowHasDaysOfMonth = false; for (let j = 0; j < 7; j++) { const cell = document.createElement('td'); const dayId = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayCounter).padStart(2, '0')}`; if (i === 0 && j < firstDayOfMonth) { cell.classList.add('day-outside-month'); } else if (dayCounter > daysInMonth) { cell.classList.add('day-outside-month'); nextMonthDayCounter++; } else { rowHasDaysOfMonth = true; cell.dataset.date = dayId; cell.innerHTML = ` <div class="day-content"> <span class="day-number">${dayCounter}</span> <div class="day-details"></div> </div> `; const dayData = storedData[dayId]; applyDayData(cell, dayData || { presence: null, events: [] }); cell.addEventListener('click', handleDayClick); cell.addEventListener('dblclick', handleDayDoubleClick); dayCounter++; } row.appendChild(cell); } if (i === 5 && !rowHasDaysOfMonth) break; calendarDaysElement.appendChild(row); } }
        function applyDayData(cell, dayData) { /* ... identique ... */ const detailsContainer = cell.querySelector('.day-details'); if (!detailsContainer.innerHTML.includes('day-note') && !detailsContainer.innerHTML.includes('icon-large')) { detailsContainer.innerHTML = '<div class="day-note"></div>'; } const notesContainer = detailsContainer.querySelector('.day-note'); const isIconOnly = dayData.events && dayData.events.length === 1 && dayData.events[0].text === '' && dayData.events[0].icon !== ''; cell.classList.toggle('day-icon-only', isIconOnly); if (isIconOnly) { detailsContainer.innerHTML = `<span class="icon-large">${dayData.events[0].icon}</span>`; } else { if (!notesContainer) { detailsContainer.innerHTML = '<div class="day-note"></div>'; } const notesDiv = detailsContainer.querySelector('.day-note'); if (dayData.events && dayData.events.length > 0) { notesDiv.innerHTML = dayData.events.map(event => `<span class="event-line"><span class="event-icon">${event.icon || ''}</span>${event.text || ''}</span>`).join(''); } else { notesDiv.innerHTML = ''; } } cell.classList.remove('day-melina-me', 'day-melina-mother'); if (dayData.presence === 'me') { cell.classList.add('day-melina-me'); } else if (dayData.presence === 'mother') { cell.classList.add('day-melina-mother'); } }
        function handleDayClick(event) { /* ... identique ... */ const cell = event.currentTarget; const date = cell.dataset.date; if (!date) return; if (!storedData[date]) initDayData(date); const currentPresence = storedData[date].presence; let nextPresence = null; if (currentPresence === null) nextPresence = 'me'; else if (currentPresence === 'me') nextPresence = 'mother'; else if (currentPresence === 'mother') nextPresence = null; storedData[date].presence = nextPresence; applyDayData(cell, storedData[date]); cleanAndSaveData(date); }
        function handleDayDoubleClick(event) { /* ... identique ... */ const cell = event.currentTarget; const date = cell.dataset.date; if (!date) return; if (!storedData[date]) initDayData(date); manageEventsLoop(storedData[date], date, cell); }
        // *** CORRIG√â V3 : Menu d'action am√©lior√© avec raccourcis ic√¥nes ***
        function manageEventsLoop(currentData, date, cell) {
            const currentEventsText = currentData.events.length > 0
                ? currentData.events.map((ev, i) => `${i + 1}: ${ev.icon || '‚ñ´Ô∏è'} ${ev.text}`).join('\n')
                : '(Aucun √©v√©nement)';

            // V√©rification que les indices 14 et 15 existent bien dans availableIcons
            const icon14 = availableIcons.length > 14 ? availableIcons[14] : '‚ùì'; // Icone 14 ou ? si non d√©fini
            const icon15 = availableIcons.length > 15 ? availableIcons[15] : '‚ùì'; // Icone 15 ou ? si non d√©fini

            // Prompt am√©lior√© avec raccourcis
            const actionPrompt = `${currentEventsText}\n\nActions rapides:\n` +
                                 `1: Ajouter Texte (+Ic√¥ne)\n` +
                                 `2: Ajouter Ic√¥ne seule (Choisir)\n` +
                                 `3: Ajouter Ic√¥ne ${icon14} seule\n` + // Utilise l'ic√¥ne r√©elle
                                 `4: Ajouter Ic√¥ne ${icon15} seule\n` + // Utilise l'ic√¥ne r√©elle
                                 `--------------------\n` +
                                 `5: Supprimer un √©v√©nement\n` +
                                 `6: Effacer tous les √©v√©nements\n` +
                                 `(Laissez vide ou Annuler pour TERMINER)`;
            const actionInput = prompt(actionPrompt, '');

            // --- Logique de d√©cision bas√©e sur le choix num√©rique ---

            if (actionInput === null || actionInput.trim() === '') {
                cleanAndSaveData(date);
                applyDayData(cell, currentData);
                console.log("Fin gestion √©v√©nements.");
                return;
            }

            const choice = parseInt(actionInput.trim());

            switch (choice) {
                case 1: // Ajouter Texte (+Ic√¥ne)
                    console.log("Action: Ajouter Texte (+Ic√¥ne)");
                    const newEventText = prompt("Entrez le texte de l'√©v√©nement:", "");
                    if (newEventText !== null) { // Si l'utilisateur n'annule pas le texte
                        const textToAdd = newEventText.trim();
                        // Demander l'ic√¥ne pour ce texte
                        const iconPromptTextForText = `Choisissez une ic√¥ne pour "${textToAdd}" (num√©ro ou emoji):\n${availableIcons.map((icon, index) => `${index}: ${icon || 'Aucun'}`).join('\n')}`;
                        const chosenIconInputForText = prompt(iconPromptTextForText, '0');
                        let chosenIconForText = '';
                        if (chosenIconInputForText !== null) {
                             const iconIndex = parseInt(chosenIconInputForText);
                             if (!isNaN(iconIndex) && iconIndex >= 0 && iconIndex < availableIcons.length) { chosenIconForText = availableIcons[iconIndex]; }
                             else if (/\p{Emoji}/u.test(chosenIconInputForText)) { chosenIconForText = chosenIconInputForText; }
                             else { chosenIconForText = availableIcons[0]; }
                        } // Si annul√©, chosenIconForText reste ''
                        // Ajoute l'√©v√©nement (m√™me si pas d'ic√¥ne choisie apr√®s le texte)
                        currentData.events.push({ text: textToAdd, icon: chosenIconForText });
                        console.log("√âv√©nement ajout√©:", { text: textToAdd, icon: chosenIconForText });
                    } else {
                         console.log("Ajout Texte annul√©.");
                    }
                    // Termine apr√®s cette action pour √©viter boucle infinie de prompts
                    cleanAndSaveData(date);
                    applyDayData(cell, currentData);
                    break;

                case 2: // Ajouter Ic√¥ne seule (Choisir)
                    console.log("Action: Ajouter Ic√¥ne (Choisir)");
                    const iconPromptText = `Choisissez une ic√¥ne seule (num√©ro ou emoji):\n${availableIcons.map((icon, index) => `${index}: ${icon || 'Aucun'}`).join('\n')}`;
                    const chosenIconInput = prompt(iconPromptText, '0');
                    let chosenIcon = '';
                    if (chosenIconInput !== null) {
                         const iconIndex = parseInt(chosenIconInput);
                         if (!isNaN(iconIndex) && iconIndex >= 0 && iconIndex < availableIcons.length) { chosenIcon = availableIcons[iconIndex]; }
                         else if (/\p{Emoji}/u.test(chosenIconInput)) { chosenIcon = chosenIconInput; }
                         else { chosenIcon = availableIcons[0]; }
                         if (chosenIcon !== '') { currentData.events.push({ text: "", icon: chosenIcon }); console.log("Ic√¥ne seule ajout√©e:", { text: "", icon: chosenIcon });}
                         else { console.log("Ajout annul√© (aucune ic√¥ne choisie)."); }
                    } else { console.log("Ajout Ic√¥ne annul√©."); }
                    // Termine apr√®s cette action
                    cleanAndSaveData(date);
                    applyDayData(cell, currentData);
                    break;

                case 3: // Ajouter Ic√¥ne 14 (üè†) seule
                     console.log("Action: Ajouter Ic√¥ne rapide 14");
                     if (icon14 !== '‚ùì') { // S√©curit√© si l'index n'existe pas
                        currentData.events.push({ text: "", icon: icon14 });
                        console.log("Ic√¥ne rapide ajout√©e:", { text: "", icon: icon14 });
                     } else {
                         alert("Erreur: Ic√¥ne 14 non d√©finie dans la liste.");
                     }
                    // Termine apr√®s cette action
                    cleanAndSaveData(date);
                    applyDayData(cell, currentData);
                    break;

                case 4: // Ajouter Ic√¥ne 15 (üíº) seule
                     console.log("Action: Ajouter Ic√¥ne rapide 15");
                      if (icon15 !== '‚ùì') { // S√©curit√©
                         currentData.events.push({ text: "", icon: icon15 });
                         console.log("Ic√¥ne rapide ajout√©e:", { text: "", icon: icon15 });
                      } else {
                          alert("Erreur: Ic√¥ne 15 non d√©finie dans la liste.");
                      }
                    // Termine apr√®s cette action
                    cleanAndSaveData(date);
                    applyDayData(cell, currentData);
                    break;

                case 5: // Supprimer un √©v√©nement
                    console.log("Action: Supprimer √©v√©nement");
                    if (currentData.events.length > 0) {
                        const removePrompt = `Entrez le NUM√âRO de l'√©v√©nement √† supprimer:\n${currentData.events.map((ev, i) => `${i + 1}: ${ev.icon || '‚ñ´Ô∏è'} ${ev.text}`).join('\n')}`;
                        const removeInput = prompt(removePrompt, '');
                        const indexToRemove = parseInt(removeInput) - 1; // Index bas√© sur 0
                        if (!isNaN(indexToRemove) && indexToRemove >= 0 && indexToRemove < currentData.events.length) {
                            const removed = currentData.events.splice(indexToRemove, 1);
                            console.log("√âv√©nement supprim√©:", removed);
                        } else if (removeInput !== null && removeInput.trim() !== '') {
                            alert("Num√©ro invalide.");
                        }
                    } else {
                        alert("Aucun √©v√©nement √† supprimer.");
                    }
                    // Relance la boucle pour voir le r√©sultat ou faire autre chose
                    manageEventsLoop(currentData, date, cell);
                    break;

                case 6: // Effacer tous les √©v√©nements
                    console.log("Action: Effacer tout");
                    if (confirm("√ätes-vous s√ªr de vouloir effacer tous les √©v√©nements de ce jour ?")) {
                        currentData.events = [];
                        console.log("Tous les √©v√©nements effac√©s.");
                    }
                     // Relance la boucle pour voir le r√©sultat ou faire autre chose
                    manageEventsLoop(currentData, date, cell);
                    break;

                default: // Choix invalide
                    alert("Choix invalide.");
                    // Relance la boucle
                    manageEventsLoop(currentData, date, cell);
                    break;
            }
        }
        function initDayData(date) { /* ... identique ... */ if (!storedData[date]) { storedData[date] = { presence: null, events: [] }; } else if (!Array.isArray(storedData[date].events)) { storedData[date].events = []; } }
        function cleanAndSaveData(date) { /* ... identique ... */ const data = storedData[date]; if(data && data.events) { data.events = data.events.filter(event => event.text !== '' || event.icon !== ''); } if (data && data.presence === null && (!data.events || data.events.length === 0)) { delete storedData[date]; } localStorage.setItem(STORAGE_KEY, JSON.stringify(storedData)); }
        function applyBackground(imageDataUrl) { /* ... identique ... */ calendarContainer.style.backgroundImage = imageDataUrl ? `url(${imageDataUrl})` : 'none'; }
        changeBackgroundLabel.addEventListener('click', () => backgroundInput.click());
        backgroundInput.addEventListener('change', (event) => { /* ... identique ... */ const file = event.target.files[0]; if (!file || !file.type.startsWith('image/')) return; const reader = new FileReader(); reader.onload = (e) => { const url = e.target.result; if (url.length > 8 * 1024 * 1024) { alert("Image > 8MB..."); localStorage.removeItem('calendarBackground_v4'); applyBackground(url); } else { localStorage.setItem('calendarBackground_v4', url); applyBackground(url); } }; reader.readAsDataURL(file); event.target.value = null; });
        removeBackgroundButton.addEventListener('click', () => { /* ... identique ... */ applyBackground(null); localStorage.removeItem('calendarBackground_v4'); });
        const savedBackground = localStorage.getItem('calendarBackground_v4'); if (savedBackground) applyBackground(savedBackground);


        // --- Export image : Ajout de l'option ignoreElements ---
        saveAsImageButton.addEventListener('click', () => {
            const filename = `calendrier-${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}.png`;
            const buttonOriginalText = saveAsImageButton.textContent;
            saveAsImageButton.textContent = 'G√©n√©ration...';
            saveAsImageButton.disabled = true;

            // *** D√©finition de la fonction pour ignorer les √©l√©ments ***
            const ignoreFunction = function(element) {
                // Ignore par ID
                const idsToIgnore = ['prevMonth', 'nextMonth', 'printButton', 'backgroundInput'];
                if (idsToIgnore.includes(element.id)) {
                    return true;
                }
                // Ignore par Classe ou Conteneur sp√©cifique
                if (element.classList.contains('controls-container') || // Le conteneur des boutons du haut
                    element.classList.contains('legend')) {              // La l√©gende
                    return true;
                }
                // N'ignore pas par d√©faut
                return false;
            }

            // Options pour html2canvas incluant ignoreElements
            const options = {
                 scale: 2,
                 useCORS: true, // Peut √™tre n√©cessaire si l'image de fond est externe
                 logging: false,
                 // *** Ajout de l'option ici ***
                 ignoreElements: ignoreFunction
             };

            console.log('D√©but de la capture html2canvas (√©l√©ments ignor√©s)...');
            html2canvas(calendarContainer, options).then(canvas => { // Cible bien calendarContainer
                console.log('Canvas g√©n√©r√©.');
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                console.log('Lien de t√©l√©chargement cr√©√©.');
                link.click();
                console.log('T√©l√©chargement lanc√©.');
                saveAsImageButton.textContent = buttonOriginalText;
                saveAsImageButton.disabled = false;
            }).catch(error => {
                console.error('Erreur html2canvas:', error);
                alert("Une erreur est survenue lors de la cr√©ation de l'image.\n" + error);
                saveAsImageButton.textContent = buttonOriginalText;
                saveAsImageButton.disabled = false;
            });
        });

        // --- Navigation et Impression Classique ---
