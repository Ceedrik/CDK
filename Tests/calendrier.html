        saveAsImageButton.addEventListener('click', () => { /* ... identique ... */ const filename = `calendrier-${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}.png`; const buttonOriginalText = saveAsImageButton.textContent; saveAsImageButton.textContent = 'G√©n√©ration...'; saveAsImageButton.disabled = true; const ignoreFunction = function(element) { const idsToIgnore = ['prevMonth', 'nextMonth', 'printButton', 'backgroundInput']; if (idsToIgnore.includes(element.id)) return true; if (element.classList.contains('controls-container') || element.classList.contains('legend')) return true; return false; }; const options = { scale: 2, useCORS: true, logging: false, ignoreElements: ignoreFunction }; console.log('D√©but capture...'); html2canvas(calendarContainer, options).then(canvas => { console.log('Canvas g√©n√©r√©.'); const link = document.createElement('a'); link.download = filename; link.href = canvas.toDataURL('image/png'); console.log('Lien cr√©√©.'); link.click(); console.log('T√©l√©chargement lanc√©.'); saveAsImageButton.textContent = buttonOriginalText; saveAsImageButton.disabled = false; }).catch(error => { console.error('Erreur html2canvas:', error); alert("Erreur cr√©ation image.\n" + error); saveAsImageButton.textContent = buttonOriginalText; saveAsImageButton.disabled = false; }); });
        // Navigation et Impression Classique (inchang√©es)
        prevMonthButton.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); generateCalendar(currentDate.getFullYear(), currentDate.getMonth()); });
